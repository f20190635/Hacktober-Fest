<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Step Progress Bar</h1>
      <div id="stepProgressBar">
        <div class="step">
          <p class="step-text">Step 1</p>
          <div class="bullet">1</div>
        </div>
        <div class="step">
          <p class="step-text">Step 2</p>
          <div class="bullet">2</div>
        </div>
        <div class="step">
          <p class="step-text">Step 3</p>
          <div class="bullet">3</div>
        </div>
        <div class="step">
          <p class="step-text">Step 4</p>
          <div class="bullet">4</div>
        </div>
      </div>
      <div id="main">
        <p id="content">Step Number 1</p>
        <button id="previousBtn" disabled>Previous</button>
        <button id="nextBtn">Next</button>
        <button id="finishBtn" disabled>Finish</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
